<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To do list</title>
        <link href="https://unpkg.com/@csstools/normalize.css" rel="stylesheet" />
        <link rel="stylesheet" href="/assets/css/main.css" />
      
    </head>
    <body>
        <section class="d-flex To-do-list">
            <div class="d-flex To-do-list-container">
                <div class="form-check form-switch switch-mode-container">
                    <input class="form-check-input switch-mode" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                    <i class="fa-solid fa-sun switch-mode-icon"></i>
                </div>
                <h1 class="To-do-list-container-text" id="contElements">
                    Todos(0)
                </h1>
                <div class="d-flex To-do-list-container-form">
                    <input class="To-do-list-input" placeholder="input your task" type="text" id="inputText">
                    <button onclick="addList()" class="btn btn-warning To-do-list-submit">
                        <span class="To-do-list-submit-format">Submit</span>
                        <span class="fa-sharp fa-solid fa-paper-plane To-do-list-submit-format"></span>
                    </button>
                </div>
                <div class="To-do-list-container-group">
                    <ul class="list-group To-do-list-group" id="list">
                    </ul>
                </div>
            </div>
        </section>
        <script src="assets/js/dark-mode.js"></script>
        <!-- <script src="assets/js/to-do-list.js"></script> -->
        <script src="assets/js/to-do-listB.js"></script>
        <script src="https://kit.fontawesome.com/2e6341f303.js" crossorigin="anonymous"></script> 
    </body>
</html>
